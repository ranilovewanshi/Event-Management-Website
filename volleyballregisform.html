<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regisform.css">
    <title>Volleyball Form</title>
</head>
<body>

    <div class="banner">
        <h1>Volleyball Registration</h1>
    </div>

    <form class="container form">

        <div class="flex2">

            <div class="one">
                <label for="team-name">Team Name</label><br/>
                <input type="text" id="team-name" placeholder="Enter Your Team Name" required>
            </div>
        
            <fieldset class="one">
                <legend>Gender of members</legend>
                <div class="gender">
                    <input type="radio" id="male" name="gender" value="Male" required/>
                    <label for="male">Male</label>
                
                    <input type="radio" id="female" name="gender" value="Female" required />
                    <label for="female">Female</label>
    
                </div>
            </fieldset>

        </div>

       
        <div class="team-members">
            <h2>Team Members</h2>

          
            <div class="flex2">
                <div class="one">
                    <label for="captain-name">Captain's Name</label><br/>
                    <input type="text" id="captain-name" placeholder="Enter Captain's Name" required>
                    <label for="captain-email">Captain's Email</label><br/>
                    <input type="email" id="captain-email" placeholder="Enter Captain's Email" required>
                    <label for="captain-mobile">Captain's Mobile</label><br/>
                    <input type="tel" id="captain-mobile" placeholder="Enter Captain's Mobile" required>
                    <label for="captain-instagram">Captain's Instagram</label><br/>
                    <input type="url" id="captain-instagram" placeholder="Enter Captain's Instagram" required>
                    <label for="captain-year">Captain's Year</label><br/>
                    <input type="text" id="captain-year" placeholder="Enter Captain's Year" required>
                    <label for="captain-department">Captain's Department</label><br/>
                    <input type="text" id="captain-department" placeholder="Enter Captain's Department" required>
                    <label for="captain-section">Captain's Section</label><br/>
                    <input type="text" id="captain-section" placeholder="Enter Captain's Section" required>
                </div>

                <div class="one">
                    <label for="vice-captain-name">Vice Captain's Name</label><br/>
                    <input type="text" id="vice-captain-name" placeholder="Enter Vice Captain's Name" required>
                    <label for="vice-captain-email">Vice Captain's Email</label><br/>
                    <input type="email" id="vice-captain-email" placeholder="Enter Vice Captain's Email" required>
                    <label for="vice-captain-mobile">Vice Captain's Mobile</label><br/>
                    <input type="tel" id="vice-captain-mobile" placeholder="Enter Vice Captain's Mobile" required>
                    <label for="vice-captain-instagram">Vice Captain's Instagram</label><br/>
                    <input type="url" id="vice-captain-instagram" placeholder="Enter Vice Captain's Instagram" required>
                    <label for="vice-captain-year">Vice Captain's Year</label><br/>
                    <input type="text" id="vice-captain-year" placeholder="Enter Vice Captain's Year" required>
                    <label for="vice-captain-department">Vice Captain's Department</label><br/>
                    <input type="text" id="vice-captain-department" placeholder="Enter Vice Captain's Department" required>
                    <label for="vice-captain-section">Vice Captain's Section</label><br/>
                    <input type="text" id="vice-captain-section" placeholder="Enter Vice Captain's Section" required>
                </div>
            </div>

            
            <div class="starting-players">
                <h3>Starting Players</h3>
                <div class="one">
                    <label for="player1-name">Player 1's Name</label><br/>
                    <input type="text" id="player1-name" placeholder="Enter Player 1's Name" required>
                    <label for="player1-email">Player 1's Email</label><br/>
                    <input type="email" id="player1-email" placeholder="Enter Player 1's Email" required>
                    <label for="player1-mobile">Player 1's Mobile</label><br/>
                    <input type="tel" id="player1-mobile" placeholder="Enter Player 1's Mobile" required>
                    <label for="player1-instagram">Player 1's Instagram</label><br/>
                    <input type="url" id="player1-instagram" placeholder="Enter Player 1's Instagram" required>
                    <label for="player1-year">Player 1's Year</label><br/>
                    <input type="text" id="player1-year" placeholder="Enter Player 1's Year" required>
                    <label for="player1-department">Player 1's Department</label><br/>
                    <input type="text" id="player1-department" placeholder="Enter Player 1's Department" required>
                    <label for="player1-section">Player 1's Section</label><br/>
                    <input type="text" id="player1-section" placeholder="Enter Player 1's Section" required>
                </div>

                <div class="one">
                    <label for="player1-name">Player 2's Name</label><br/>
                    <input type="text" id="player1-name" placeholder="Enter Player 1's Name" required>
                    <label for="player1-email">Player 2's Email</label><br/>
                    <input type="email" id="player1-email" placeholder="Enter Player 1's Email" required>
                    <label for="player1-mobile">Player 2's Mobile</label><br/>
                    <input type="tel" id="player1-mobile" placeholder="Enter Player 1's Mobile" required>
                    <label for="player1-instagram">Player 2's Instagram</label><br/>
                    <input type="url" id="player1-instagram" placeholder="Enter Player 1's Instagram" required>
                    <label for="player1-year">Player 2's Year</label><br/>
                    <input type="text" id="player1-year" placeholder="Enter Player 1's Year" required>
                    <label for="player1-department">Player 2's Department</label><br/>
                    <input type="text" id="player1-department" placeholder="Enter Player 1's Department" required>
                    <label for="player1-section">Player 2's Section</label><br/>
                    <input type="text" id="player1-section" placeholder="Enter Player 1's Section" required>
                </div>

                <div class="one">
                    <label for="player1-name">Player 3's Name</label><br/>
                    <input type="text" id="player1-name" placeholder="Enter Player 1's Name" required>
                    <label for="player1-email">Player 3's Email</label><br/>
                    <input type="email" id="player1-email" placeholder="Enter Player 1's Email" required>
                    <label for="player1-mobile">Player 3's Mobile</label><br/>
                    <input type="tel" id="player1-mobile" placeholder="Enter Player 1's Mobile" required>
                    <label for="player1-instagram">Player 3's Instagram</label><br/>
                    <input type="url" id="player1-instagram" placeholder="Enter Player 1's Instagram" required>
                    <label for="player1-year">Player 3's Year</label><br/>
                    <input type="text" id="player1-year" placeholder="Enter Player 1's Year" required>
                    <label for="player1-department">Player 3's Department</label><br/>
                    <input type="text" id="player1-department" placeholder="Enter Player 1's Department" required>
                    <label for="player1-section">Player 3's Section</label><br/>
                    <input type="text" id="player1-section" placeholder="Enter Player 1's Section" required>
                </div>


                <div class="one">
                    <label for="player1-name">Player 4's Name</label><br/>
                    <input type="text" id="player1-name" placeholder="Enter Player 1's Name" required>
                    <label for="player1-email">Player 4's Email</label><br/>
                    <input type="email" id="player1-email" placeholder="Enter Player 1's Email" required>
                    <label for="player1-mobile">Player 4's Mobile</label><br/>
                    <input type="tel" id="player1-mobile" placeholder="Enter Player 1's Mobile" required>
                    <label for="player1-instagram">Player 4's Instagram</label><br/>
                    <input type="url" id="player1-instagram" placeholder="Enter Player 1's Instagram" required>
                    <label for="player1-year">Player 4's Year</label><br/>
                    <input type="text" id="player1-year" placeholder="Enter Player 1's Year" required>
                    <label for="player1-department">Player 4's Department</label><br/>
                    <input type="text" id="player1-department" placeholder="Enter Player 1's Department" required>
                    <label for="player1-section">Player 4's Section</label><br/>
                    <input type="text" id="player1-section" placeholder="Enter Player 1's Section" required>
                </div>




            </div>

           
            <div class="extra-players">
                <h3>Extra Players</h3>
                <div class="one">
                    <label for="extra-player1-name">Extra Player 1's Name</label><br/>
                    <input type="text" id="extra-player1-name" placeholder="Enter Extra Player 1's Name" required>
                    <label for="extra-player1-email">Extra Player 1's Email</label><br/>
                    <input type="email" id="extra-player1-email" placeholder="Enter Extra Player 1's Email" required>
                    <label for="extra-player1-mobile">Extra Player 1's Mobile</label><br/>
                    <input type="tel" id="extra-player1-mobile" placeholder="Enter Extra Player 1's Mobile" required>
                    <label for="extra-player1-instagram">Extra Player 1's Instagram</label><br/>
                    <input type="url" id="extra-player1-instagram" placeholder="Enter Extra Player 1's Instagram" required>
                    <label for="extra-player1-year">Extra Player 1's Year</label><br/>
                    <input type="text" id="extra-player1-year" placeholder="Enter Extra Player 1's Year" required>
                    <label for="extra-player1-department">Extra Player 1's Department</label><br/>
                    <input type="text" id="extra-player1-department" placeholder="Enter Extra Player 1's Department" required>
                    <label for="extra-player1-section">Extra Player 1's Section</label><br/>
                    <input type="text" id="extra-player1-section" placeholder="Enter Extra Player 1's Section" required>
                </div>



                <div class="one">
                    <label for="extra-player1-name">Extra Player 2's Name</label><br/>
                    <input type="text" id="extra-player1-name" placeholder="Enter Extra Player 1's Name" required>
                    <label for="extra-player1-email">Extra Player 2's Email</label><br/>
                    <input type="email" id="extra-player1-email" placeholder="Enter Extra Player 1's Email" required>
                    <label for="extra-player1-mobile">Extra Player 2's Mobile</label><br/>
                    <input type="tel" id="extra-player1-mobile" placeholder="Enter Extra Player 1's Mobile" required>
                    <label for="extra-player1-instagram">Extra Player 2's Instagram</label><br/>
                    <input type="url" id="extra-player1-instagram" placeholder="Enter Extra Player 1's Instagram" required>
                    <label for="extra-player1-year">Extra Player 2's Year</label><br/>
                    <input type="text" id="extra-player1-year" placeholder="Enter Extra Player 1's Year" required>
                    <label for="extra-player1-department">Extra Player 2's Department</label><br/>
                    <input type="text" id="extra-player1-department" placeholder="Enter Extra Player 1's Department" required>
                    <label for="extra-player1-section">Extra Player 2's Section</label><br/>
                    <input type="text" id="extra-player1-section" placeholder="Enter Extra Player 1's Section" required>
                </div>
            </div>

        </div>

        <div class="div">
            <input type="submit" class="submit" value="SUBMIT">
        </div>
    
    </form>
</body>
</html>
